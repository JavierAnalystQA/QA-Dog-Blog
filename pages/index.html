<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Blog sobre QA">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="shortcut icon" href="../images/shih-tzu_icon.png" type="image/x-icon">
        <title>QA Dog Blog</title>
    </head>
    <body>
        <header>
            <h1>QA Dog</h1>
            <nav>
            </nav>
        </header>

        <main>
           
            <section>
                <h2>Contactame</h2>
                <form action="">
                    <label for="name">
                        <span>Nombre Completo</span>
                        <input type="text" id="name" name="name" required maxlength="100" placeholder="Tu nombre">
                    </label>
                    

                    <label for="email">
                        <span>Correo Electronico</span>
                        <input type="email" id="email" name="email" required maxlength="255" placeholder="micorreo@gmail.com">
                    </label>
                   

                    <label for="message">
                        <span>Tu mensaje</span>
                        <textarea id="message" name="message" required maxlength="255" placeholder="Escribe tu mensaje"></textarea>
                    </label>
                    

                    <button type="submit">Enviar</button>
                </form>
            </section>

        </main>

        <footer>
            <p>&copy; 2023 My Blog. All rights reserved.</p>
        </footer>
    </body>
</html>
